<!DOCTYPE html>
<html>
<head>
    <base href="/CrawlTemplate">
    <meta charset=utf-8>
    <title>大海捞珍</title>
    <!-- there are rendering bugs when styles aren't inline... -->
    <!--<link rel="stylesheet" href="css/content.css"/>-->
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/bootstrap.css.map"/>
    <link rel="stylesheet" href="/css/popup.css"/>
    <link rel="stylesheet" href="/css/popup/templateList.css"/>
    <style type='text/css'>

    </style>
</head>
<body>
<div id="main" class="container">

    <div class="title"><span>模板列表</span></div>
    <hr>
    <!-- 模板 -->
    <div id="template">
        <div>
            <div id="templateList" v-show="!showNewTemplate">
                <template v-for="template in templates">
                    <div class="template">
                        <label @click="openTemplate(template.id)">{{template.name}}</label>
                        <div class="templateOperation">
                            <button class="btn btn-primary btn-xs" @click="chooseTemplate(template)">编辑</button>
                            <button class="btn btn-danger btn-xs" @click="delTemplate(template)">删除</button>
                        </div>
                    </div>
                </template>
            </div>

            <div id="addNewTemplateDiv" v-show="showNewTemplate">
                <div class="form-group">
                    <input type="text" class="form-control" v-model="newTemplate.name" placeholder="模板名">
                </div>
                <div class="form-group">
                    <select class="form-control" v-model="newTemplate.type">
                        <option value="0">-- 模板类型 --</option>
                        <option value="1">多级列表</option>
                        <option value="2">单页</option>
                    </select>
                </div>
                <div id="addNewTemplateBtnDiv">
                    <button type="button" class="btn btn-sm btn-primary" v-on:click="addTemplate">添 加</button>
                </div>
            </div>
            <div id="addNewDiv">
                <button v-show="!showNewTemplate" type="button" class="btn btn-sm btn-default"
                        v-on:click="addNewTemplate">添加新模板
                </button>
            </div>
        </div>

    </div>


</div>
<script src="/js/lib/jquery.js"></script>
<script src="/js/lib/vue.js"></script>
<script src="/js/popup/popup-util.js"></script>
<script src="/js/popup/templateList.js"></script>
</body>
</html>
